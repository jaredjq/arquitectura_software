<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Asignar Roles</title>
  <link rel="stylesheet" href="styles/clau_style.css" />
  <script src="js/verificarSesion.js"></script>
</head>
<body>
  <div class="contenedor-principal">
  <!-- Tabla -->
  <div class="tabla-usuarios">
    <h2 style="text-align: center;">Asignar Roles a Usuarios</h2>
    <table id="tablaUsuarios">
      <thead>
        <tr>
          <th>Correo</th>
          <th>Rol Actual</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <!-- Panel lateral -->
  <div class="panel-cambio-rol" id="panelRol">
    <h3>Cambiar Rol</h3>
    <p id="rolActual">Rol actual: </p>
    <label for="nuevoRol">Nuevo Rol:</label>
    <select id="nuevoRol"></select>
    <div class="panel-buttons">
      <button id="btnAsignar">ASIGNAR</button>
      <button id="btnCancelar">CANCELAR</button>
    </div>
    <button id="btnSalir" class="btn-salir-panel">VOLVER</button>
  </div>
</div>
  <script src="js/asignar_roles.js"></script>
</body>
</html>
