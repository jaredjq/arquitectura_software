<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <title>Asignar Roles</title>
    <link rel="stylesheet" href="styles/clau_style.css" />
    <script src="js/verificarSesion.js"></script>
</head>

<body>
    <div class="contenedor-principal">
        <!-- Tabla -->
        <div class="tabla-usuarios">
            <h2 style="text-align: center;">BANDEJA DE SOLICITUDES</h2>
            <table id="tablaUsuarios">
                <thead>
                    <tr>
                        <th>Trabajador</th>
                        <th>Orden de Trabajo</th>
                        <th>Proceso</th>
                        <th>Cambio</th>
                        <th>Descripción</th>
                        <th>Estado</th>
                        <th>Acción</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>

        <!-- Panel lateral -->
        <div class="panel-cambio-rol" id="panelRol">
            <h3>Modificar Condición</h3>
            <p id="rolActual">Estado actual: </p>
            <label for="nuevoRol">Nuevo estado:</label>
            <select id="nuevoRol"></select>
            <div class="panel-buttons">
                <button id="btnAsignar">ACEPTAR</button>
                <button id="btnCancelar">CANCELAR</button>
            </div>
            <button id="btnSalir" class="btn-salir-panel">VOLVER</button>
        </div>
    </div>
    <script src="js/gestionSolicitudes.js"></script>
</body>

</html>
